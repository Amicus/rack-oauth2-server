<script type="text/javascript">
var token = document.location.hash.match(/[#&]access_token=(.*?)(&|$)/);
if (token) {
  window.sessionStorage["oauth_admin_token"] = token[1];
  document.location = "/oauth/admin"
} else {
  var error = document.location.hash.match(/[#&]error_description=(.*?)(&|$)/);
  var message = error ? error[1] : "Not authorized, and no reason given";
  document.write("<h1>" + error[1] + "<h1>");
}
</script>
